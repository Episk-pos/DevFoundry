apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: chat-backend
      spec:
        replicas: 3
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: backend-config
      data:
        LOG_LEVEL: "warn"
