<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFoundry Chat - Static Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center">
    <div id="app" class="w-full max-w-xl bg-white flex flex-col shadow-lg">
        <header class="p-4 bg-blue-500 text-white flex justify-between items-center">
            <h1 class="text-lg font-semibold">ðŸ’¬ DevFoundry Chat</h1>
            <div id="user-info" class="text-sm opacity-90">
                Logged in as: <span id="current-user">...</span>
            </div>
        </header>

        <main id="chat-container" class="flex-1 overflow-y-auto p-4 bg-stone-200">
            <div id="message-list" class="flex flex-col gap-2">
                <!-- Messages will be injected here -->
            </div>
        </main>

        <footer class="p-4 border-t border-gray-200 bg-white">
            <form id="message-form" class="flex gap-2 mb-2">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Type a message..."
                    autocomplete="off"
                    required
                    class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                >
                <button
                    type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded font-semibold hover:bg-blue-600 transition-colors"
                >
                    Send
                </button>
            </form>
            <button
                id="clear-history"
                class="w-full px-4 py-2 bg-gray-100 text-gray-600 border border-gray-300 rounded text-sm hover:bg-gray-200 transition-colors"
            >
                Clear History
            </button>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
