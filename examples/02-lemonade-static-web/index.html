<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemonade Stand</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lemonade Stand</h1>
    <p class="tagline">Fresh lemonade, made daily!</p>
  </header>

  <main>
    <section id="menu">
      <h2>Menu</h2>
      <div id="menu-items">
        <!-- Menu items will be inserted here by JavaScript -->
      </div>
    </section>

    <section id="order">
      <h2>Your Order</h2>
      <div id="order-items">
        <p class="empty-order">No items yet. Add something from the menu!</p>
      </div>

      <div id="order-summary" class="hidden">
        <div class="summary-line">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-line discount hidden" id="discount-line">
          <span>Discount (10%):</span>
          <span id="discount">-$0.00</span>
        </div>
        <div class="summary-line total">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
      </div>

      <div id="order-actions" class="hidden">
        <button id="clear-order" class="secondary">Clear Order</button>
        <button id="place-order" class="primary">Place Order</button>
      </div>
    </section>
  </main>

  <footer>
    <p>DevFoundry Example: Static Web Lemonade Stand</p>
  </footer>

  <!-- JavaScript files loaded at the end -->
  <script src="js/menu.js"></script>
  <script src="js/order.js"></script>
  <script src="js/display.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
